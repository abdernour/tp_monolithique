<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Gestion des Produits</title>
	    <!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	    <!-- Font Awesome Icons -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	    <!-- Custom CSS -->
	    <link rel="stylesheet" th:href="@{/css/custom.css}">
	</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-box"></i> Gestion Produits
            </a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Header with Add Button -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-list"></i> Liste des Produits</h2>
            <a th:href="@{/produits/nouveau}" class="btn btn-success">
                <i class="fas fa-plus"></i> Nouveau Produit
            </a>
        </div>
        
        <!-- Statistics -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> 
                    Total de produits : <strong th:text="${totalItems}">0</strong>
                </div>
            </div>
        </div>
        
        <!-- Products Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
						<thead class="table-dark">
						    <tr>
						        <th>
						            <a th:href="@{/produits(page=${currentPage}, size=10, sortBy='id', sortDir=${reverseSortDir})}" 
						               class="text-white text-decoration-none">
						                ID <i class="fas fa-sort"></i>
						            </a>
						        </th>
						        <th>
						            <a th:href="@{/produits(page=${currentPage}, size=10, sortBy='nom', sortDir=${reverseSortDir})}" 
						               class="text-white text-decoration-none">
						                Nom <i class="fas fa-sort"></i>
						            </a>
						        </th>
						        <th>
						            <a th:href="@{/produits(page=${currentPage}, size=10, sortBy='prix', sortDir=${reverseSortDir})}" 
						               class="text-white text-decoration-none">
						                Prix <i class="fas fa-sort"></i>
						            </a>
						        </th>
						        <th>
						            <a th:href="@{/produits(page=${currentPage}, size=10, sortBy='quantite', sortDir=${reverseSortDir})}" 
						               class="text-white text-decoration-none">
						                Quantité <i class="fas fa-sort"></i>
						            </a>
						        </th>
						        <th>Description</th>
						        <th>
						            <a th:href="@{/produits(page=${currentPage}, size=10, sortBy='dateAjout', sortDir=${reverseSortDir})}" 
						               class="text-white text-decoration-none">
						                Date d'ajout <i class="fas fa-sort"></i>
						            </a>
						        </th>
						        <th class="text-center">Actions</th>
						    </tr>
						</thead>
                        <tbody>
                            <!-- Message if no products -->
                            <tr th:if="${#lists.isEmpty(produits)}">
                                <td colspan="7" class="text-center">
                                    <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                                    <p class="text-muted">Aucun produit trouvé</p>
                                </td>
                            </tr>
                            <!-- Loop through products -->
                            <tr th:each="produit : ${produits}">
                                <td th:text="${produit.id}">1</td>
                                <td th:text="${produit.nom}">Laptop</td>
                                <td>
                                    <span class="badge bg-success" th:text="${produit.prix} + ' DA'">
                                        1000.00 DA
                                    </span>
                                </td>
                                <td>
                                    <span th:class="${produit.quantite == 0 ? 'badge bg-danger' : produit.quantite < 10 ? 'badge bg-warning' : 'badge bg-info'}" 
                                          th:text="${produit.quantite}">
                                        10
                                    </span>
                                </td>
                                <td th:text="${produit.description}">Description...</td>
                                <td th:text="${#temporals.format(produit.dateAjout, 'dd/MM/yyyy')}">01/01/2024</td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/produits/modifier/{id}(id=${produit.id})}" 
                                           class="btn btn-sm btn-warning" title="Modifier">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/produits/supprimer/{id}(id=${produit.id})}" 
                                           class="btn btn-sm btn-danger" 
                                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')"
                                           title="Supprimer">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
					</div>
					                
					                <!-- Pagination -->
					                <nav th:if="${totalPages > 1}" class="mt-3">
					                    <ul class="pagination justify-content-center">
					                        <!-- Previous Button -->
					                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
					                            <a class="page-link" 
					                               th:href="@{/produits(page=${currentPage - 1}, size=10, sortBy=${sortBy}, sortDir=${sortDir})}">
					                                Précédent
					                            </a>
					                        </li>
					                        
					                        <!-- Page Numbers -->
					                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
					                            th:if="${i >= currentPage - 2 && i <= currentPage + 2}"
					                            class="page-item" 
					                            th:classappend="${i == currentPage} ? 'active'">
					                            <a class="page-link" 
					                               th:href="@{/produits(page=${i}, size=10, sortBy=${sortBy}, sortDir=${sortDir})}"
					                               th:text="${i + 1}">1</a>
					                        </li>
					                        
					                        <!-- Next Button -->
					                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
					                            <a class="page-link" 
					                               th:href="@{/produits(page=${currentPage + 1}, size=10, sortBy=${sortBy}, sortDir=${sortDir})}">
					                                Suivant
					                            </a>
					                        </li>
					                    </ul>
					                </nav>
					            </div>
					        </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
